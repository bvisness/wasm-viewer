<!DOCTYPE html>

<head>
    <title>WASM Viewer</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="viewer absolute absolute--fill">
        <div class="wv-resizable" style="flex-grow: 1">
            <div class="flex flex-column bg--content">
                <div class="pa2 bb b--dimmer bg--toolbar shadow">
                    <b>WASM Viewer</b>
                    <input id="file-picker" type="file" accept="application/wasm">
                    <button id="doeet">View WASM Module</button>
                </div>
                <div class="overflow-y-auto pr2">
                    <div id="sections"></div>
                </div>
            </div>
        </div>
        <div class="wv-resizable" style="flex-grow: 1">
            <div id="panes" class="panes">
            </div>
        </div>
    </div>

    <script src="src/index.ts"></script>
</body>
