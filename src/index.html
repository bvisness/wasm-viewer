<!DOCTYPE html>

<head>
    <title>WASM Viewer</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="viewer absolute absolute--fill">
        <div class="wv-resizable" style="flex-grow: 1">
            <div class="flex flex-column bg--content">
                <div class="pa2 bb b--dimmer bg--toolbar shadow">
                    <b>WASM Viewer</b>
                    <input id="file-picker" type="file" accept="application/wasm">
                    <button id="doeet">View WASM Module</button>
                </div>
                <div class="overflow-y-auto pr2">
                    <div id="sections"></div>
                </div>
            </div>
        </div>
        <div class="wv-resizable" style="flex-grow: 1">
            <div id="panes" class="panes">
            </div>
        </div>
    </div>
    <div id="goto" class="goto absolute absolute--fill z-1 dn">
        <div class="absolute absolute--fill bg-black-50 flex justify-center items-center">
            <div class="pa3 bg-white br3 flex flex-column g2 shadow">
                <div class="b">Goto</div>
                <input id="goto-input" class="w6 ba br2 pa2" placeholder="Byte offset, name, or index">
                <div class="h5 relative">
                    <div id="goto-hint" class="absolute absolute--fill i f--small dn flex justify-center items-center">
                        <div class="flex flex-column g1">
                            <div class="pb2">You can filter the results<br>with the following keys:</div>
                            <div>t: types</div>
                            <div>f: functions</div>
                            <div>m: memories</div>
                            <div>d: data segments</div>
                            <div>e: element segments</div>
                            <div>g: globals</div>
                        </div>
                    </div>
                    <div id="goto-results" class="dn flex flex-column g1"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.ts"></script>
</body>
